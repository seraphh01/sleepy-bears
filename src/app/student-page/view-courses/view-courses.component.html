<div *ngIf="this.courses" class="border-container">
    <h3>{{this.courseType}} courses</h3>
    <table>
        <tr>
            <td>Course name</td>
            <td>Teacher</td>
            <td>Credits</td>
            <td>Year</td>
            <td>Semester</td>
            <td>Type</td>
        </tr>
        <tr *ngFor="let course of this.courses">
            <td>{{course.name}}</td>
            <td>{{course.proposer.name}}</td>
            <td>{{course.credits}}</td>
            <td>{{course.yearofstudy}}</td>
            <td>{{course.semester}}</td>
            <td>{{course?.coursetype || "None"}}</td>
        </tr>
        <tr *ngIf="!this.courses || this.courses.length == 0">
            <td colspan="5">There are no courses</td>
        </tr>
    </table>
</div>
