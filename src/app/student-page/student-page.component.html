

<div *ngIf="this.courses && this.optionalCourses && this.student">
    <app-view-courses [courses]="this.courses" [courseType]="'Mandatory'"></app-view-courses>
    <app-view-enrollments [courses]="this.optionalCourses"></app-view-enrollments>
    <div></div>
    <app-enroll-optional [student]="this.student" [studentEnrollments]="this.optionalCourses"></app-enroll-optional>
</div>
<app-view-grades></app-view-grades>
<app-sign-contract [user]="this.student"></app-sign-contract>
