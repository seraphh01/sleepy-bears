<div class="border-container">
    <h3>Propose an optional course: </h3><br>
    <form [formGroup]="formGroup">
        <label for="name">Name: </label><br>
        <input type="text" id="name" matInput formControlName="name"><br><br>
    
        <label for="year">Year: </label><br>
        <input type="text" id="year" matInput formControlName="year"><br><br>
    
        <label for="max">Max students: </label><br>
        <input type="text" id="max" matInput formControlName="maxStudents"><br><br>
        <button id="buttonName" (click)="proposeCourse()" [disabled]="!this.formGroup.valid">Propose</button>
    </form>
</div>
