<div class="border-container">
    <h3>Propose an optional course: </h3>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" matInput><br>
    
        <label for="year">Year: </label>
        <input type="text" id="year" matInput><br>
    
        <label for="max">Max students: </label>
        <input type="text" id="max" matInput><br>
        
        <button (click)="proposeCourse()">Propose</button>
    </form>
</div>
