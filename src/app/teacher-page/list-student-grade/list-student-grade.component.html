
<div class="border-container">
    <h3>View Student Grades</h3>
    <div  *ngFor="let course of this.proposedCourses">
        <p>{{course.name}}</p>
        <table>
            <tr>
                <th>Student</th>
                <th>Grade</th>
            </tr>
            <tr *ngFor="let student of students">
                <th>{{student.username}}</th>
                <th>{{getStudentGrade(student.username)}}</th>
            </tr>
        </table>
    </div>

</div>
