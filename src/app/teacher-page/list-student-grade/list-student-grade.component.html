
<div class="border-container">
    <h3>View Grades at Course</h3>
    <table>
        <tr>
            <th>CourseName</th>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        <tr *ngFor="let course of this.proposedCourses">
            <th>{{course.name}}</th>
        </tr>
    </table>
</div>
