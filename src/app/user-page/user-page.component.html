
<div class="container">
    <div class="left-menu">
        <img class="bears" src="../../assets/images/bears.png">
        <div *ngIf="username" class="greeting row">Welcome,<br>{{username}}!</div>
        <button class="logout-button" (click)="logOut()">Log Out</button>
    </div>
    <div class="content">
        <div class="top-content" *ngIf="this.user">
            <h1>Logged in as {{this.user.name}}</h1>
            <h2 *ngIf="this.academicYear">Current year: {{this.getCurrentYear()}}</h2>
        </div>
        <div class="top-content profile" *ngIf="this.user">
            <h1>Profile: {{this.user.profileDescription}}</h1>
            <app-user-profile [user]="this.user"></app-user-profile>
        </div>
        <div class="middle-content">
            <div *ngIf="this.user">
                <h1>Page:</h1>
                <br>

                <div *ngIf="this.user.usertype=='STUDENT'">
                    <div class="border-container" *ngIf="this.userService.canSign()"><h3 class="warning">It's the signing contracts period, sign below if you haven't signed yet!</h3></div>
                    <app-student-page [student]="this.user"></app-student-page>
                </div>

                <div *ngIf="this.user.usertype=='ADMIN'">
                    <app-admin-page></app-admin-page>
                </div>

                <div *ngIf="this.user.usertype=='TEACHER'">
                    <app-teacher-page [user]="this.user"></app-teacher-page>
                </div>

                <div *ngIf="this.user.usertype=='CHIEF'">
                    <app-teacher-page [user]="this.user"></app-teacher-page>
                    <app-chief-page [user]="this.user"></app-chief-page>
                </div>
                
            </div>
            <div *ngIf="!this.user">
                <h1>Unable to fetch user.</h1>
            </div>
        </div>
    </div>
</div>
