<h2><p>Profile of {{this.user!.name!||'dwa'}}</p></h2>




<div *ngIf="this.user">
    <table style="width:50%">
        <tr>
            <td>EMAIL:</td>
            <td>{{this.user.email}}</td>
        </tr>
        <tr>
            <td>USERTYPE:</td>
            <td>{{this.user.usertype}}</td>
        </tr>
        <tr>
            <td>USERNAME:</td>
            <td>{{this.user.username}}</td>
        </tr>
        <tr>
            <td>GROUP: </td>
            <td>{{this.user.group.number}}</td>
        </tr>
        <tr>
            <td>NAME:</td>
            <td>{{this.user.name}}</td>
        </tr>
        <tr>
            <td>DESCRIPTION:</td>
            <td>{{this.user.profileDescription}}</td>
        </tr>
    

</table>
</div>
